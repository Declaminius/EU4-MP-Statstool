{% extends "home_layout.html" %}
{% block content %}
<script src="{{url_for('colorize')}}"></script>
<center><h1>Siegpunkte</h1></center>
<table class = "table table-striped table-bordered mydatatable" style = "width: 66%">
  <thead>
    <tr>
      {% for label in header_labels%}
      <th>{{label}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for tag,color in nation_info%}
    <tr>
      <td bgcolor = "{{color}}">{{tag}}</td>
      {% for value in data[tag] %}
      <td>{{value}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    // Table Heat Map;
    for (i = 2; i <= 11; i++) {
      $('table tbody td:nth-child(' + i + ')').colorize();
    }
  });
  $('.mydatatable').DataTable({paging: false, info: false, "order": [[ 10, "desc" ]], searching: false});
</script>
{% endblock content %}
