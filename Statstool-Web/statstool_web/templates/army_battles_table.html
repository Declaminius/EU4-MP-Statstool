{% extends "main_layout.html" %}
{% block content %}
  <script src="{{url_for('colorize')}}"></script>
  <div class = "container mb-3 mt-3">
      <table class = "table table-striped table-bordered mydatatable" style = "width: 100%">
          <thead>
            <tr>
              {% for label in header_labels%}
                <th>{{label}}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in data%}
              <tr>
                {% for name in columns %}
                  <td bgcolor = "{{row[name][1]}}">{{row[name][0]}}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
      </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // Table Heat Map
    let arr = [2,5,6,7,8,12,13,14,15]
    let reverse_arr = [3,9,16]
    for (let i of arr) {
      $('table tbody td:nth-child(' + i + ')').colorize();
    }
    for (let i of reverse_arr) {
      $('table tbody td:nth-child(' + i + ')').colorize({theme: "reverse"});
    }
    });
    $('.mydatatable').DataTable({"lengthMenu":  [10, 25, 50, -1], "pageLength": -1, "order": [[ 1, "desc" ]]});
	</script>
{% endblock content %}
