{% extends "layout.html" %}
{% block content %}
<div id = "table1" class = "container-fluid">
  <table class="sortabletable table-dark table-striped table-bordered">
     <caption style="text-align:center">Overview</caption>
      <thead>
        {% for name in columns %}
          <th style="text-align:center">
            {{name}}
          </th>
        {% endfor %}
      </thead>
      <tbody>
        {% for entry in data %}
          <tr>
            {% for name in columns %}
              <td style="text-align:center">{{ entry[name] }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
  </table>
{% endblock content %}
