{% extends "main_layout.html" %}
{% block content2 %}
<div class = "container mb-3 mt-3">
  <table class = "table table-striped table-bordered mydatatable" style = "width: 100%">
      <thead>
        <tr>
          {% for name in columns%}
            <th>{{name}}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data%}
          <tr>
            {% for name in columns %}
              <td>{{row[name]}}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
<script>
  $('.mydatatable').DataTable();
</script>
{% endblock content2 %}
